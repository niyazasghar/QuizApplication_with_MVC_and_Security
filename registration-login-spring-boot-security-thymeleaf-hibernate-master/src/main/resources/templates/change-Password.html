<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Change Password - User Registration System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
          crossorigin="anonymous">
    <style>
        .bg-oxford {
            background-color: #002147; /* Oxford blue */
        }
        .text-oxford {
            color: #002147; /* Oxford blue */
        }
        .card-header-custom {
            background-color: #002147; /* Oxford blue */
            color: white;
            text-align: center;
        }
        .card-footer {
            text-align: center;
            font-size: 1.1em;
        }
    </style>
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-oxford">
    <a class="navbar-brand" href="#">
        <img src="https://upload.wikimedia.org/wikipedia/en/thumb/a/a2/Oxford_University_Logo.svg/1200px-Oxford_University_Logo.svg.png" width="30" height="30" class="d-inline-block align-top" alt="">
        User Registration System
    </a>
</nav>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header card-header-custom">
                    <h2 class="mb-0">Change Password</h2>
                </div>
                <div class="card-body">
                    <form th:action="@{/change-password}" th:object="${passwordChangeDTO}" method="post">
                        <div class="form-group">
                            <label for="oldPassword">Old Password:</label>
                            <input type="password" class="form-control" id="oldPassword" th:field="*{oldPassword}" required>
                        </div>
                        <div class="form-group">
                            <label for="newPassword">New Password:</label>
                            <input type="password" class="form-control" id="newPassword" th:field="*{newPassword}" required>
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Confirm Password:</label>
                            <input type="password" class="form-control" id="confirmPassword" th:field="*{confirmPassword}" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Change Password</button>
                    </form>
                </div>
                <!-- Display error message -->
                <div th:if="${errorMessage}" class="card-footer text-danger" th:text="${errorMessage}"></div>

                <!-- Display success message -->
                <div th:if="${successMessage}" class="card-footer text-success" th:text="${successMessage}"></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
