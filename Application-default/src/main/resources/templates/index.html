<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
    <title>Role-Based Content</title>
</head>
<body>
<div id="navbar" class="collapse navbar-collapse">
    <ul class="nav navbar-nav">
        <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
    </ul>
    <ul class="nav navbar-nav navbar-right">
        <li sec:authorize="isAuthenticated()"><a th:href="@{/change-password}">Change Password</a></li>
    </ul>
</div>
<h1>Welcome to the Application</h1>

<!-- Display content for ADMIN role -->
<div sec:authorize="hasRole('ROLE_ADMIN')">
    <p>This content is only visible to ADMINs.</p>
</div>

<!-- Display content for TEACHER role -->
<div sec:authorize="hasRole('ROLE_TEACHER')">
    <p>This content is only visible to TEACHERs.</p>
</div>

<!-- Display content for STUDENT role -->
<div sec:authorize="hasRole('ROLE_STUDENT')">
    <p>This content is only visible to STUDENTs.</p>
</div>

</body>
</html>
