<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Attempt Quiz</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        h1 {
            font-family: 'Arial', sans-serif;
            font-size: 36px;
            color: #343a40;
            margin-bottom: 30px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        .header h2 {
            margin: 0;
            font-size: 24px;
            color: #343a40;
        }
        .header a {
            font-size: 18px;
            color: #007bff;
        }
        fieldset {
            background-color: #ffffff;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        legend {
            font-size: 20px;
            font-weight: bold;
            color: #495057;
        }
        .form-check {
            margin-bottom: 10px;
        }
        .form-check-input {
            margin-right: 10px;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn-secondary {
            margin-bottom: 20px;
            font-size: 18px;
            color: #6c757d;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h2>Online Quiz Application</h2>
        <a href="/student/quizList" class="btn btn-secondary">Back</a>
    </div>
    <h1 th:text="${quiz.title}">Quiz Title</h1>
    <form th:action="@{/student/submit/{id}(id=${quiz.id})}" method="post">
        <div th:each="question, iterStat : ${quiz.questions}">
            <fieldset>
                <legend th:text="${question.questionTitle}"></legend>
                <div class="form-check">
                    <input class="form-check-input" type="radio" th:name="'answers[' + ${question.id} + ']'" th:value="${question.option1}" id="option1_${question.id}" />
                    <label class="form-check-label" th:for="'option1_' + ${question.id}" th:text="${question.option1}"></label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" th:name="'answers[' + ${question.id} + ']'" th:value="${question.option2}" id="option2_${question.id}" />
                    <label class="form-check-label" th:for="'option2_' + ${question.id}" th:text="${question.option2}"></label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" th:name="'answers[' + ${question.id} + ']'" th:value="${question.option3}" id="option3_${question.id}" />
                    <label class="form-check-label" th:for="'option3_' + ${question.id}" th:text="${question.option3}"></label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" th:name="'answers[' + ${question.id} + ']'" th:value="${question.option4}" id="option4_${question.id}" />
                    <label class="form-check-label" th:for="'option4_' + ${question.id}" th:text="${question.option4}"></label>
                </div>
            </fieldset>
        </div>
        <button type="submit" class="btn btn-primary">Submit Answers</button>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
