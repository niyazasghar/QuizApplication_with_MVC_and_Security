<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1>Create a New Quiz</h1>
    <form th:action="@{/student/createQuiz}" method="post">
        <div class="form-group">
            <label for="title">Quiz Title:</label>
            <input type="text" id="title" name="title" class="form-control" required />
        </div>
        <div class="form-group">
            <label for="category">Category:</label>
            <input type="text" id="category" name="category" class="form-control" required />
        </div>
        <div class="form-group">
            <label for="numQ">Number of Questions:</label>
            <input type="number" id="numQ" name="numQ" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-primary">Create Quiz</button>
    </form>
    <a href="/student/quizList" class="btn btn-secondary mt-3">Back to Quiz List</a>
</div>
</body>
</html>
